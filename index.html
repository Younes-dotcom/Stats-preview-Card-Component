<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <figure class="card">
      <div role="img" aria-label="reunion" class="img-container"></div>

      <div class="content">
        <h3 class="main-heading">
          Get <span class="accent">insights</span> that help your business grow.
        </h3>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats">
          <li>
            <span class="number">10k+</span>
            <span class="heading">companies</span>
          </li>
          <li>
            <span class="number">314</span>
            <span class="heading">templates</span>
          </li>
          <li>
            <span class="number">12m+</span>
            <span class="heading">queries</span>
          </li>
        </ul>
      </div>
    </figure>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Younes-dotcom">Younes Jalal</a>.
    </div>
  </body>
</html>
